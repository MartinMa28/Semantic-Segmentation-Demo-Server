    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="nii_files" multiple>
      <button type="submit">Upload</button>
    </form>
    
    {% if files %}
      <ul>
        {% for f in files %}
          <li>{{ f }}</li>
        {% endfor %}
      </ul>
    {% endif %}
